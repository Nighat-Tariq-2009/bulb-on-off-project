<!DOCTYPE html>
 <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb ON / OFF</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container flex">
    <h1>Bulb Turn ON/OFF</h1>
    <img class="bulb" id="bulb" src="./images/bulb-off.png" width="300px" alt="bulb-off">

    <div class="btn">
      <button id="onbtn" class="btn" onclick="bulbOn()">ON</button>
      <button id="offbtn" class="btn" onclick="bulbOff()">OFF</button>
    </div>
  </div>
 

  <script src="./app.js"></script>
</body>
</html>
